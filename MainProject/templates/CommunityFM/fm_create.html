{% extends 'CommunityFM/fm_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
    <section>
        <div class="flex-container">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                {{ form.non_field_errors }}
                <button class="footy" type="submit">Add to Collection</button>

            </form>
        </div>
    </section>
{% endblock %}
