{% extends 'FootyDemo/footy_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            {{ form.non_field_errors }}
            <button type="submit" >Add to Collection</button>
        </form>
        <hr />
        <button type="button" onclick=" location.href='{% url 'footy' %}'">Back to Collection</button>
    </div>
</section>
{% endblock %}
