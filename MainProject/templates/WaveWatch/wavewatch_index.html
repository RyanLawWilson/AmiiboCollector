{% extends 'WaveWatch/wavewatch_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section >
    <div class="flex-container footy" id="listSurfType">
        <img width="100%" src="{% static 'images/waves/wavewatch_home.jpg' %}">
        <table class="table-striped">
            <tr>
                <th class="col-md">Locale</th>
                <th class="col-md">Country</th>
                <th class="col-md">Board Type</th>
                <th class="col-md">Board Length</th>
            </tr>
            {% for surfID in surfdata %}     <!-- creates a new row for each jersey in the collection -->
                <tr>
                    <td class="col-md">{{surfID.locale}}</td>
                    <td class="col-md">{{surfID.country}}</td>
                    <td class="col-md">{{surfID.board_type}}</td>
                    <td class="col-md">{{surfID.board_length}}</td>
                    <td class="col-md"><a href="{{surfID.pk}}/Details"><button class="primary-light-button" id="info-button">Details</button></a></td>    <!-- creates a link -->
                </tr>
            {% endfor %}
        </table>
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'addSurfInfo' %}'">Add Info</button>
    </div>
</section>
{% endblock %}
