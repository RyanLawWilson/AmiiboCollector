{% extends 'WaveWatch/wavewatch_base.html' %}
{% load staticfiles %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <img width="100%" src="{% static 'images/waves/wavewatch_home.jpg' %}">
        <form action="." method="POST">{% csrf_token %}
            <h1>Do you want to delete this ID?"{{ surfID.locale }}"?</h1>
            <p>
                <button class="primary-bright-button" type="submit">Yes</button>
                <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'listSurfType' %}'">Cancel</button>
            </p>
        </form>
        <hr />

    </div>
</section>
{% endblock %}
