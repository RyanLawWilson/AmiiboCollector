{% extends 'BookBag/bookBag_base.html' %}
{% load staticfiles %}
{% block templatecontent %}

<section>
        <div class="flex-container bookBag" id="bookBagLibrary">
            <table>
                <tr>
                    <th>Book Title</th>
                    <td>{{book.title}}</td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td>{{book.author}}</td>
                </tr>
                <tr>
                    <th>Book Type</th>
                    <td>{{book.type}}</td>
                </tr>
                <tr>
                    <th>Book Genre</th>
                    <td>{{book.genre}}</td>
                </tr>
                <tr>
                    <th>Rating</th>
                    <td>{{book.rating}}</td>
                </tr>
            </table>
            <button onclick=" location.href='{% url 'listBooks' %}'">Back to Library</button>
        </div>
</section>


{% endblock %}
